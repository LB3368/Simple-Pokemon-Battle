<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemom Battle</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Pokemon Battle</h1>
    <div id="elements-container">
        <img src="images/images/pokemon-rock-paper-scissors.jpeg" alt="elements rock paper scissors">
        <img src="images/images/pokemon_1stgen.webp" alt="elements weakness">

    </div>

    <div id="start-container">
        <div id="instructions">
            <h3>instructions: two-player game where each player will choose an element from above.</h3>
            <h4>Stronger element wins.</h4>
        </div>

        <button id="start-button" onclick="game.start()">START</button>
    </div>


    <div id="game-container" class="hide">
        <div id="display-container">
            <div>
                <h4 id="p1-name">Player 1</h4>
                <img class="img-size hide" id="p1-element" src="images/images/pokeball-removebg-preview.png" alt="player one pokeball">
            </div>
            <div>
                <h4 id="p2-name">Player 2</h4>
                <img class="img-size hide" id="p2-element" src="images/images/pokeball-removebg-preview.png" alt="player two pokeball">
            </div>
        </div>

        <p id="battle-prompt">Player 1: Enter name and Element</p>

        <div id="create-container">
            <form action="">
                <div>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname">
                </div>
                <div>
                    <label for="chosen-element">Element</label>
                    <input type="text" id="chosen-element">
                </div>
                <div id="submit-btn">
                    <button onclick="game.checkElement(event)">Submit</button>
                </div>
            </form>
        </div>

        <img class="img-size hide" id="battle-btn" src="https://i.gifer.com/QhVL.gif" onclick="game.battle()" alt="pokeball start battle">
    </div>

    
<script src="js/script.js"></script>
</body>
</html>
